<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Autocomplete</title>
    <meta name="description" content="Cities autocomplete" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Système d'auto-complétion</h1>
      <p class="description">
        Commencez à taper le nom d'une ville pour qu'elle apparaisse
        éventuellement dans le bloc d'auto-complétion (305 villes référencées).
      </p>
      <!--
        No submit button, because our goal is not to start a search but
        only to display autocomplete functionality.
      -->
      <input type="text" autocomplete="off" />
      <div id="results"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
